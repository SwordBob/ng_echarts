<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body ng-app="myApp" style="height: 100%; margin: 0">
   <div ng-controller="myCtrl" style="width:90%;height:100%;margin:0 auto;">
<h1 class="title">光圣科技尾牙晚会获奖统计</h1>
<div style="height:80%;background:rgba(255,255,255,0.6);border-radius:10px;">
<div bar-charts style="width:70%;height:100%;float:left;"></div>
<div pie-charts style="width:30%;height:100%;float:left;"></div>
</div>
</div>
       <div id="container" style="height: 100%"></div>
	   <button id="btn" style="position: absolute;left: 0;top: 0;">click</button>
       <script type="text/javascript" src="js/echarts.min.js"></script>
		<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js"></script>
       <script type="text/javascript">
	   var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {


})
app.directive('barCharts', function() {
return {
restrict: "ECMA",
template: '<div></div>',
scope: true,
link: function(scope, element) {
var chart = element.find('div')[0];
var parent = element['context'];
chart.style.width = parent.clientWidth + 'px';
chart.style.height = parent.clientHeight + 'px';


var myChart = echarts.init(chart);
var option = {
tooltip: {
trigger: 'axis'
},
title: {
text: "各部门中奖比例"
},
toolbox: {
show: true,
feature: {
mark: {
show: true
},
dataView: {
show: true,
readOnly: false
},
magicType: {
show: true,
type: ['line', 'bar']
},
restore: {
show: true
},
saveAsImage: {
show: true
}
}
},
xAxis: {
data: []
},
yAxis: {
value: {
show: true
},
splitArea: {
show: true
}
},
series: [{
name: '比例',
type: 'bar',
data: [],
itemStyle: {
normal: {
label: {
show: true, //是否展示  
textStyle: {
fontWeight: 'bolder',
fontSize: '12',
fontFamily: '微软雅黑',
}
},
color: function(params) {
var colorList = ["rgb(250,230,14)", "#11232B", "#10CE10", "#FE8463", "#9Bff63", "#11232B", "rgb(250,230,14)", "#10CE10", "#FE8463", "#9Bff63", "#11232B", "rgb(250,230,14)", "#10CE10", "#FE8463", "#9Bff63", "#11232B", "rgb(250,230,14)"];
return colorList[params.dataIndex];
}
}
},
}]
};
var flag = true;
var timer = null;
$("#btn").on("click", function() {
if(flag) {
flag = !flag;
$.ajax({
type:"get",
url:"json.json",
async:true,
success:function (dat) {
var newxAxis = [];
var newyAxis = [];
var data =JSON.parse(dat)
for(var i = 0; i < data.length; i++){
newxAxis.push(data[i].name);
newyAxis.push(parseFloat(data[i].value));
};
myChart.setOption({
xAxis:{
data:newxAxis
},
series:{
name:"比例",
data:newyAxis
//type: 'line' 控制是否条形图
}
})
},
error:function () {
alert("数据加载失败")
} 
});




} else {
flag = !flag;
clearInterval(timer);
}
})
myChart.setOption(option);
}
}
})
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line'
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}


       </script>
   </body>
</html>
